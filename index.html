<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/21365be60c.js" crossorigin="anonymous"></script>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="main flexy column">
        <div class="container">
            <img class="logo" src="images/logo.svg" alt="Logo">
            <h1 class="title">We are launching <span class="evidence">soon!</span></h1>
            <p class="description">Subscribe and get notified Notify Me</p>
            <div class="cont_sub flexy row">
                <div class="cont_email">
                    <input class="email" type="text" placeholder="Your email address...">
                    <p class="label">Please provide a valid email address</p>
                </div>

                <input class="submit" type="submit" value="Notify Me">
            </div>
            <img class="illustration" src="images/illustration-dashboard.png" alt="Illustration">
            <div class="cont_social">
                <a href="https://www.facebook.com/" title="Facebook" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://twitter.com/home" title="Twitter" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.instagram.com/" title="Instagram" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
        </div>

    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Riccardo Z</a>.
        </p>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
